# 推送 tag（如 v1.0.0）时自动构建并发布到 GitHub Releases
name: Release

on:
  push:
    tags:
      - 'v*'   # 例如 v1.0.0、v1.0.1

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            agent/target/arthas-tools-agent-*.jar
            attacher/target/arthas-tools-attacher-*-runnable.jar
            demo/target/arthas-tools-demo-*.jar
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
